<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaStyle.css">
    <title>Tic Tac Toe Game</title>
    <style>

    </style>
</head>
<!-- Cretating Navigation bar  Here-->
<div class="nav">
    <span>Welcome To Mayank's Tic Tac Toe Game Zone</span>
    <button class="btn" id="reset">Reset Game</button>
    <button class="btn" id="stopMusic">Stop Music</button>
</div>
<!-- Cretating game box containers   Here-->
<div class="gamecontainer">
    <div class="line"></div>
    <!-- Game box grid start here -->
    <div class="container">
        <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxText"></span></div>
        <div class="box bt-0 bb-0"><span class="boxText"></span></div>
        <div class="box bt-0 br-0 bb-0 bl-0"><span class="boxText"></span></div>

        <div class="box bl-0 bb-0 br-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box br-0 bb-0 bl-0"><span class="boxText"></span></div>

        <div class="box bl-0 bb-0 br-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box br-0 bb-0 bl-0"><span class="boxText"></span></div>
    </div>
    <!-- Welcome greet message -->
    <div class="gameInfo">
        <div>
            <!-- basic game info like userWin,userLoss,play again button -->
            <h3 class="info">Turn For X</h3>
        </div>
        <!-- basic img show when user win or user loss -->
        <div class="imgBox">
            <img src="excited.gif" alt="winsCarttonImg">
        </div>
    </div>
</div>

<body>
    <script src="logic.js"></script>
</body>

</html>
